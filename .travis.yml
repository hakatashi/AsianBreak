language: node_js
matrix:
  include:
    - node_js: node
    - node_js: 4
    - node_js: 0.12
    - node_js: node
      env: NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly
  allow_failures:
    - env: NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
after_success:
  - npm run coveralls
  - 'curl -Lo travis_after_all.py https://git.io/travis_after_all'
  - python travis_after_all.py
  - export $(cat .to_export_back) &> /dev/null
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
notifications:
  webhooks: http://webhook.hakatashi.com/travis
  email:
    on_success: change
    on_failure: change
